{% extends "setlist_tracker_app/base.html" %}

{% block content %}
<ul>
  {% for song in songs %}
  <li>
    <a href="{% url 'setlist_tracker_app:song' song.id %}">{{song}}</a>
  </li>
  {% empty %}
  <li>No songs added yet.</li>
  {% endfor %}
  <li>
    <a href="{% url 'setlist_tracker_app:new_song' %}">Add a new song</a>
  </li>
</ul>
{% endblock content %}
